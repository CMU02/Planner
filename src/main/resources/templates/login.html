<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/SignIn.css">
  <title>JDevList Login Page</title>
</head>
<body>
  <header>
    <a href="#"><img src="../static/img/logo/JDevList.svg" alt="LOGO" width="216px" height="63px"></a>
  </header>
  <div class="container">
    <div class="loginPage">
      <h1 class="title">로그인</h2>
        <!-- action는 추후에 백엔드가 개발되면 링크 삽입 -->
        <form action="#" method="post">
          <div class="tag-name">아이디</div>
            <input type="text" name="userID" class="form-Input">
          <div class="tag-name">비밀번호</div>
            <input type="password" name="userPassword" class="form-input">
          <div id="form-btn">
            <input type="submit" value="Sign in">
          </div>
        </form>
        <a href="#" class="forgotIDPW"><p>아이디 및 비밀번호를 잃어버리셨나요?</p></a>
        <a href="createdAccount.html" class="create-account"><p>회원가입 하러 가기</p></a>
    </div>
  </div>
</body>
</html>
