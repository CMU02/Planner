<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/FrontRm.css">
    <title>JDevList Calendar</title>
</head>
<body>
    <!-- 헤더 영역 -->
    <header>
        <a href="#"><img src="../static/img/logo/JDevList.svg" alt="로고" class="logo"></a>
        <div class="search">
            <!-- action는 추후에 백엔드가 개발되면 링크 삽입 -->
            <form action="#" method="get">
                <!-- placeholder 추후에 바뀔수 있음. -->
                <input type="text" name="t" placeholder="검색어를 입력하세요.">
            </form>
        </div>
        <div class="user-profile">
            <a href="#"><p id="username">User Nickname</p></a>
        </div>
    </header>
    <div class="container">
        <!-- 사이드 바 영역 -->
        <aside class="side-bar">
            <ul>
                <li>
                    <a href="#">
                        <img src="../static/img/icon/dashboard.svg" alt="dashboard">
                        <p>대쉬보드</p>
                    </a>
                </li>
                <li>
                    <a href="/calendar">
                        <img src="../static/img/icon/calendar.svg" alt="Calendar">
                        <p>캘린더</p>   
                    </a>
                </li>
                <li>
                    <a href="/roadmap">
                        <img src="../static/img/icon/map.svg" alt="RoadMap">
                        <p>로드맵</p>
                    </a>
                </li>
                <li>
                    <a href="/discussions">
                        <img src="../static/img/icon/comment.svg" alt="Discussion">
                        <p>질문 게시판</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="../static/img/icon/note.svg" alt="Notes">
                        <p>노트</p>
                    </a>
                </li>
                <li>
                    <a href="/help">
                        <img src="../static/img/icon/help.svg" alt="Help">
                        <p>도움말</p>
                    </a>
                </li>
            </ul>
        </aside>
        <!-- 메인 컨텐츠 영역 -->
        <section id="RoadMap">
            <div class="main-container">
                    <div>
                        <h1>Frontend 로드맵</h1>
                    </div>
                    <br>
                    <br>
                    <div>
                        <h3>Step 1. 인터넷</h3>
                    </div>
                    <div class="wrapBox">
                        <div class="box">
                            <a href="https://cs.fyi/guide/how-does-internet-work">
                                <!-- 네모 박스 내용 -->
                                <input type="button" value="인터넷의 작동 방식">
                            </a>
                        </div>
                        <div class="box">
                            <a href="https://cs.fyi/guide/http-in-depth">
                                <!-- 네모 박스 내용 -->
                                <input type="button" value="HTTP는 무엇인가요?">
                            </a>
                        </div>
                        <div class="box">
                            <a href="https://developer.mozilla.org/en-US/docs/Learn/Common_questions/Web_mechanics/What_is_a_domain_name">
                                <!-- 네모 박스 내용 -->
                                <input type="button" value="도메인 이름이란?">
                            </a>
                        </div>
                        <div class="box">
                            <a href="https://www.youtube.com/watch?v=htbY9-yggB0"> 
                                <!-- 네모 박스 내용 -->
                                <input type="button" value="호스팅이란?">
                            </a>
                        </div>
                        <div class="box">
                            <a href="https://www.cloudflare.com/en-gb/learning/dns/what-is-dns/">
                                <!-- 네모 박스 내용 -->
                                <input type="button" value="DNS의 작동 방식">
                            </a>
                        </div>
                        <div class="box">
                            <a href="https://web.dev/articles/howbrowserswork?hl=ko">
                                <!-- 네모 박스 내용 -->
                                <input type="button" value="브라우저의 작동 방식">
                            </a>
                        </div>
                    </div>
                    <br>
                    <div>
                        <h3>Step 2. HTML</h3>
                    </div>
                    <div class="wrapBox">
                        <div class="box">
                            <a href="https://www.w3schools.com/html/html_intro.asp">
                                <!-- 네모 박스 내용 -->
                                <input type="button" value="HTML 기본기">
                            </a>
                        </div>  
                        <div class="box">
                            <a href="https://cs.fyi/guide/writing-semantic-html">
                                <!-- 네모 박스 내용 -->
                                <input type="button" value="시맨틱 HTML">
                            </a>
                        </div>                 
                        <div class="box">
                            <a href="https://developer.mozilla.org/en-US/docs/Learn/Forms/Form_validation">
                                <!-- 네모 박스 내용 -->
                                <input type="button" value="양식 및 유효성 검사">
                            </a>
                        </div>            
                        <div class="box">
                            <a href="https://www.w3.org/WAI/tips/developing/">
                                <!-- 네모 박스 내용 -->
                                <input type="button" value="접근성">
                            </a>
                        </div>
                        <div class="box">
                            <a href="https://developers.google.com/search/docs?hl=ko">                           
                                <!-- 네모 박스 내용 -->
                                <input type="button" value="SEO 기초">
                            </a>
                        </div>
                    </div>
                    <br>
                    <div>
                        <h3>Step 3. CSS</h3>
                    </div>
                    <div class="wrapBox">
                        <div class="box">
                            <a href="https://www.w3schools.com/css/">
                                <input type="button" value="CSS 기본기">
                            </a>
                        </div>
                        <div class="box">
                            <a href="https://flexboxfroggy.com/#ko">
                                <input type="button" value="레이아웃 만들기">
                            </a>
                        </div>
                        <div class="box">
                            <a href="https://www.w3schools.com/css/css_rwd_intro.asp">
                                <input type="button" value="반응형 웹 디자인">
                            </a>
                        </div>
                    </div>
                    <br>
                    <div>
                        <h3>Step 4. JavaScript</h3>
                    </div>
                    <div class="wrapBox">
                        <div class="box">
                            <a href="https://www.w3schools.com/js/">
                                <input type="button" value="JavaScript 기본기">
                            </a>
                        </div>
                        <div class="box">
                            <a href="https://javascript.info/dom-nodes">
                                <input type="button" value="DOM 조작">
                            </a>
                        </div>
                        <div class="box">
                            <a href="https://developer.mozilla.org/en-US/docs/Web/API/Fetch_API">
                                <input type="button" value="API 가져오기">
                            </a>
                        </div>
                    </div>
                    <br>
                    <div>
                        <h3>Step 5. 버전 관리 시스템</h3>
                    </div>
                    <div class="wrapBox">
                        <div class="box">
                            <a href="https://www.youtube.com/watch?v=SWYqp7iY_Tc">
                                <input type="button" value="Git">
                            </a>
                        </div>
                    </div>
                    <br>
                    <div>
                        <h3>Step 6. 버전 관리 시스템 호스팅</h3>
                    </div>
                    <div class="wrapBox">
                        <div class="box">
                            <a href="https://docs.github.com/en/get-started/quickstart/hello-world">
                                <input type="button" value="GitHub">
                            </a>
                        </div>
                        <div class="box">
                            <a href="https://docs.gitlab.com/ee/tutorials/">
                                <input type="button" value="GitLab">
                            </a>
                        </div>
                        <div class="box">
                            <a href="https://bitbucket.org/product/guides">
                                <input type="button" value="Bitbucket">
                            </a>
                        </div>
                    </div>
                    <br>
                    <div>
                        <h3>Step 7. 패키지 매니저</h3>
                    </div>
                    <div class="wrapBox">
                        <div class="box">
                            <a href="https://nodesource.com/blog/an-absolute-beginners-guide-to-using-npm/">
                                <input type="button" value="npm">
                            </a>
                        </div>
                        <div class="box">
                            <a href="https://pnpm.io/pnpm-cli">
                                <input type="button" value="pnpm">
                            </a>
                        </div>
                        <div class="box">
                            <a href="https://classic.yarnpkg.com/en/docs/cli/">
                                <input type="button" value="yarn">
                            </a>
                        </div>
                    </div>
                    <br>
                    <div>
                        <h3>Step 8. 프레임워크 선택</h3>
                    </div>
                    <div class="wrapBox">
                        <div class="box">
                            <a href="https://www.youtube.com/watch?v=D_MO9vIRBcA">
                                <input type="button" value="React">
                            </a>
                        </div>
                        <div class="box">
                            <a href="https://www.youtube.com/watch?v=FXpIoQ_rT_c">
                                <input type="button" value="Vue.js">
                            </a>
                        </div>
                        <div class="box">
                            <a href="https://www.youtube.com/watch?v=3qBXWUpoPHo">
                                <input type="button" value="Angular">
                            </a>
                        </div>
                        <div class="box">
                            <a href="https://thenewstack.io/all-about-svelte-the-much-loved-state-driven-web-framework/">
                                <input type="button" value="Svelte">
                            </a>
                        </div>
                        <div class="box">
                            <a href="https://www.solidjs.com/tutorial/introduction_basics">
                                <input type="button" value="Solid JS">
                            </a>
                        </div>
                        <div class="box">
                            <a href="https://qwik.builder.io/docs/components/overview/">
                                <input type="button" value="Qwik">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script>
        var username = sessionStorage.getItem('username');
        document.getElementById("username").innerHTML=username;
        if (username==null){
            window.location.href = "/"
        }
    </script>
</body>
</html>
