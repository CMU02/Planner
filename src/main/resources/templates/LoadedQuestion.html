<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/css/main.css">
  <link rel="stylesheet" href="../static/css/LoadedQuestion.css">
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <title>JDevList Discussions</title>
</head>
<body>
<!-- 헤더 영역 -->
<header>
  <a href="#"><img src="../static/img/logo/JDevList.svg" alt="로고" class="logo"></a>
  <div class="search">
    <form action="#" method="get">
      <input type="text" name="t" placeholder="검색어를 입력하세요.">
    </form>
  </div>
  <div class="user-profile">
    <a href="#"><p id="username">User Nickname</p></a>
  </div>
</header>
<div class="container">
  <!-- 사이드 바 영역 -->
  <aside class="side-bar">
    <ul>
      <li>
        <a href="#">
          <img src="../static/img/icon/dashboard.svg" alt="dashboard">
          <p>대쉬보드</p>
        </a>
      </li>
      <li>
        <a href="/calendar">
          <img src="../static/img/icon/calendar.svg" alt="Calendar">
          <p>캘린더</p>
        </a>
      </li>
      <li>
        <a href="/map">
          <img src="../static/img/icon/map.svg" alt="RoadMap">
          <p>로드맵</p>
        </a>
      </li>
      <li>
        <a href="/discussions">
          <img src="../static/img/icon/comment.svg" alt="Discussion">
          <p>질문 게시판</p>
        </a>
      </li>
      <li>
        <a href="#">
          <img src="../static/img/icon/note.svg" alt="Notes">
          <p>노트</p>
        </a>
      </li>
      <li>
        <a href="/help">
          <img src="../static/img/icon/help.svg" alt="Help">
          <p>도움말</p>
        </a>
      </li>
    </ul>
  </aside>
  <!-- 메인 컨텐츠 영역 -->
  <section id="discussion-wrap">
    <div id="title">
      <h1>Title</h1>
      <button id="back">나가기</button>
    </div>
    <hr>
    <div id="content">
      <h4>content</h4>
    </div>
    <p id="writer">작성자</p>
  </section>
</div>
<script th:inline="javascript">
  var username = sessionStorage.getItem('username');
  document.getElementById("username").innerHTML=username;
  if (username==null){
    window.location.href = "/"
  }
  var title = document.getElementById("title");
  var content = document.getElementById("content");
  var writer = document.getElementById("writer");
  function Back(){
    window.location.href = "discussions";
  }
  document.addEventListener("DOMContentLoaded", function(){
    var data = [[${data}]];
    title.innerHTML = `<h1>${data.comment_title}</h1><button id='back' onclick='Back()'>나가기</button>`;
    content.innerHTML = `<h4>${data.comment_content}</h4>`;
    writer.innerText = `작성자: ${data.username}`;
  });
</script>
</body>
</html>
