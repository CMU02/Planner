<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JDevList Discussions</title>
    <style>

        /* 珥덇린 �명똿 */
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        body, ul, li, a, h2{
            font-family: 'Pretendard-variable';
            list-style: none;
            text-decoration: none;
        }

        /* �ㅻ뜑 */
        header {
            position: relative;
            width: 100%;
            height: 10vh;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 6px 10px -5px gray;
        }
        header a img{
            margin-left: 50px;
            width: 216px;
            height: 63px;
        }
        header .search form input {
            width: 500px;
            height: 50px;
            border: 0px;
            border-radius: 25px;
            background-color: #ecf0f8;
        }
        header .search form input[type="text"] {
            padding-left: 25px;
            font-size: 17px;
        }
        header .user-profile {
            margin-right: 50px;
            font-size: 20px;
            color: #000000;
        }
        header .user-profile a {
            text-decoration: none;
        }

        .container {
            z-index: -1;
            width: 100%;
            height: 90vh;
            display: flex;
            background-color: #ecf0f8;
        }
        /* �ъ씠�� 諛� CSS */
        .side-bar {
            width: 14.6%;
            height: 85vh;
            box-shadow: 10px 5px 10px -5px gray;
            margin-top: 15px;
            border-radius: 10px;
            background-color: #ffffff;
            /* transform: translate(-230px, 0);
            transition: 0.7s; */
        }

        /* .side-bar:hover {
            transform: translate(0px, 0px)
        } */

        .side-bar ul {
            padding-top: 2.6vh;
            padding-left: 0px;
        }
        .side-bar ul li {
            width: 100%;
            height: 8vh;
            display: flex;
        }
        .side-bar ul li:hover {
            background-color: #1155cc;
        }
        .side-bar ul li:nth-child(6) {
            margin-top: 32vh;
        }

        .side-bar ul li a {
            display: flex;
            align-items: center;
        }
        .side-bar ul li a img {
            width: 40px;
            height: 40px;
            padding-left: 5px;
        }
        .side-bar ul li a p {
            padding-left: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #000000;
        }

        section {
            margin-left: 2%;
            margin-top: 1.0%;
            width: 81%;
            height: 84.5vh;
            background-color: #ffffff;
            display:inline-grid;
            align-content:flex-start;
            overflow:hidden;
            padding:2%;
        }

        section h2{
            width:100%;
        }

        hr{
            width:100%;
        }
        #content_top{
            width:100%;
            height:20vh;
            margin-bottom: 2%;
            display:flex;
            justify-content:left;
            margin-top: 1%;
        }
        #inputboxes{
            height:100%;
            width:70%;
            display: inline-grid;
        }
        #inputboxes div{
            width:100%;
            height:60%;
            border: 1px solid black;
            display:flex;
        }
        #inputboxes div img{
            margin-right: 2%;
            height:100%;
        }
        #inputboxes div input{
            height: 100%;
            width:100%;
            border:none;
        }
        #buttons{
            margin-left: 1.5%;
            height:100%;
            width:20%;
            display:inline-grid;
        }
        #buttons button{
            border-radius: 5px;
            font-weight:bold;
        }
        #searchButton{
            background-color:#1155CC;
            color:white;
            border:none;
        }
        #resetButton{
            background-color:#ECF5F8;
            color:black;
            border:none;
        }
        #askButton{
            background-color:#D0002E;
            color:white;
            border:none;
        }
        #buttons button{
            width:110px;
            margin-bottom: 2%;
            height:90%;
        }
        #content_bottom{
            width:100%;
            margin-top: 2%;
            height:52vh;
            overflow-y:scroll;
        }
        #content_bottom::-webkit-scrollbar{
            background: var(--unnamed-color-474c66) 0% 0% no-repeat padding-box;
            background: #474C66 0% 0% no-repeat padding-box;
            border: 1px solid #707070;
        }
        #content_bottom::-webkit-scrollbar-thumb{
            background: var(--unnamed-color-ffffff) 0% 0% no-repeat padding-box;
            background: #FFFFFF 0% 0% no-repeat padding-box;
            border: 1px solid #707070;
            opacity: 1;
        }

        .question{
            border: 1px solid black;
            border-radius: 10px;
            margin-bottom: 1%;
            padding: 1%;
            width:100%;
            height:20vh;
        }
        .title{
            width:100%;
            height:30%;
            font-weight:bolder;
            font-size:20px;
        }
        .subtitle{
            margin-top:1%;
            height:40%;
            width:100%;
            font-size:16px;
        }
        .question div{
            height:30%;
            display:flex;
            margin-right: 2%;
            margin-left: 1%;
        }
        section{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        form{
            width:100%;
            height:100%;
            border: none;

            display: inline-flex;
            justify-content: center;
        }
        form p{
            width:auto;
            font-size: 30px;
            font-weight: bolder;
        }
        .p{
            display: flex;
            justify-content: center;
            margin-bottom: 2%;
        }
        form input{
            width:100%;
            height: 10%;
        }
        form textarea{
            resize: none;
            overflow:hidden;
            width:100%;
            height:50%;
            margin-bottom: 1.5%;
            margin-top: 1.5%;
        }
        .buttons {
            display: flex;
            margin-top: 1.6%;
            justify-content: right;
        }
        .buttons button{
            margin-left:10px;
            width:80px;
            height:30px;
            border: 0.5px solid gray;
            border-radius: 5px;
            font-weight: bold;
        }
        .buttons :nth-last-child(1){
            background-color: #A9EA8A;
        }
        .buttons :nth-last-child(2){
            background-color: #EC8F88;
        }
        @font-face {
            font-family: 'Pretendard-variable';
            src: url(../img/font/PretendardVariable.ttf);
        }
    </style>
</head>
<body>
<!-- 헤더 영역 -->
<header>
    <a href="#"><img src="../static/img/logo/JDevList.svg" alt="로고" class="logo"></a>
    <div class="search">
        <!-- action는 추후에 백엔드가 개발되면 링크 삽입 -->
        <form action="#" method="get">
            <!-- placeholder 추후에 바뀔수 있음. -->
            <input type="text" name="t" placeholder="검색어를 입력하세요.">
        </form>
    </div>
    <div class="user-profile">
        <a href="#"><p>User Nickname</p></a>
    </div>
</header>
<div class="container">
    <!-- 사이드 바 영역 -->
    <aside class="side-bar">
        <ul>
            <li>
                <a href="#">
                    <img src="../static/img/icon/dashboard.svg" alt="dashboard">
                    <p>대쉬보드</p>
                </a>
            </li>
            <li>
                <a href="../html/Calendar.html">
                    <img src="../static/img/icon/calendar.svg" alt="Calendar">
                    <p>캘린더</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="../static/img/icon/map.svg" alt="RoadMap">
                    <p>로드맵</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="../static/img/icon/comment.svg" alt="Discussion">
                    <p>질문 게시판</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="../static/img/icon/note.svg" alt="Notes">
                    <p>노트</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="../static/img/icon/help.svg" alt="Help">
                    <p>도움말</p>
                </a>
            </li>
        </ul>
    </aside>
    <!-- 메인 컨텐츠 영역 -->
    <section id="discussion-wrap">
        <form action="/discussions/submit" method="post">
            <div>
                <div class="p">
                    <p>질문하기</p>
                </div>

                <input type="text" id="title" name="title" placeholder="제목을 입력하세요.">
                <textarea id="content" name="content"></textarea>

                <input type="text" id="tag" name="tag" placeholder="태그를 입력하세요.">
                <div class="buttons">
                    <button id="cancel" type="button">취소</button>
                    <button id="post" type="button">게시</button>
                </div>

            </div>


        </form>
    </section>
</div>
<script>
    const cancelBtn = document.getElementById("cancel");
    const postBtn = document.getElementById("post");

    cancelBtn.onclick = function(){
        window.location.href = 'discussions'; //Get으로 바꿔야함..
    }

    postBtn.onclick = function(){


        // content가 null 또는 undefined인 경우 빈 문자열로 처리
        const requestBody = {
            dcs_title: document.getElementById("title").value,
            dcs_content: document.getElementById("content").value,
            cate_content: document.getElementById("tag").value
        };

        console.log(JSON.stringify(requestBody));
        fetch('/AskQuestion/submit', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(requestBody)
        })
            .then(response => {
                if (response.ok) {
                    console.log('데이터를 서버로 전송했습니다.');
                    window.location.href = "discussions"
                }
            })
            .catch(error => {
                console.error('데이터 전송 중 오류 발생: ' + error);
            });
    }
</script>
</body>
</html>
