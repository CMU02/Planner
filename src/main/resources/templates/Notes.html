<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/main.css">
    <title>JDevList Notes</title>
    <style>
        .title-wrapper {
            width: 60%;
            height: 60%;
            position: absolute;
            background-color: #ffffff;
            top: 20%;
            right: 10%;
            padding: 10%;
        }
        
        
    </style>
    
   
</head>
<body>
    <!-- 헤더 영역 -->
    <header>
        <a href="#"><img src="../static/img/logo/JDevList.svg" alt="로고" class="logo"></a>
        <div class="search">
            <!-- action는 추후에 백엔드가 개발되면 링크 삽입 -->
            <form action="#" method="get">
                <!-- placeholder 추후에 바뀔수 있음. -->
                <input type="text" name="t" placeholder="검색어를 입력하세요.">
            </form>
        </div>
        <div class="user-profile">
            <a href="#"><p>User Nickname</p></a>
        </div>
    </header>
    <div class="container">
        <!-- 사이드 바 영역 -->
        <aside class="side-bar">
            <ul>
                <li>
                    <a href="#">
                        <img src="../static/img/icon/dashboard.svg" alt="dashboard">
                        <p>대쉬보드</p>
                    </a>
                </li>
                <li>
                    <a href="../html/Calendar.html">
                        <img src="../static/img/icon/calendar.svg" alt="Calendar">
                        <p>캘린더</p>   
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="../static/img/icon/map.svg" alt="RoadMap">
                        <p>로드맵</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="../static/img/icon/comment.svg" alt="Discussion">
                        <p>질문 게시판</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="../static/img/icon/note.svg" alt="Notes">
                        <p>노트</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="../static/img/icon/help.svg" alt="Help">
                        <p>도움말</p>
                    </a>
                </li>
            </ul>
        </aside>
        <textarea id="userText" cols="30" rows="10" class="title-wrapper"></textarea>
        <div class="button-container">
            <button onclick="saveText()">Save Text</button>
            <button onclick="loadText()">Load Text</button>
            <button onclick="clearText()">Clear Text</button>
        </div>
        
        </div>
        <script>
            function saveText() {
                var userText = document.getElementById("userText").value;
                localStorage.setItem("userText", userText);
                alert("텍스트가 저장되었습니다!")
            }

            function loadText() {
                var savedText = localStorage.getItem("userText");
                if(savedText) {
                    document.getElementById("userText").value = savedText;
                    alert("텍스트가 불러와졌습니다!")
                } else {
                    alert("저장된 텍스트가 없습니다.")
                }
            }
            function clearText() {
                document.getElementById("userText").value = "";
            }
        </script>
    
</body>
</html>
